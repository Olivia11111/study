<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> 2-flexible elements with fixed aspect ratio</title>
	<style>
		html {
			width: 100%;
			height: 100%;
		}
		
		body {
			width: 80%;
			margin: 20px auto;
		}		

		div.box {
			background:#68217A;		
			width:10vw;
			height:10vw;		
		}
	</style>
</head>
<body>
	<div>
		<div class="box"></div>
	</div>	
</body>
</html>
