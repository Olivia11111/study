<html>

	<meta charset="utf-8" />
    <link rel="stylesheet" href="../CSS/lib/bootstrap.css">	
	<link rel="stylesheet" href="../CSS/style.css">	
	<link rel="stylesheet" href="../CSS/lib/slider.css">

<body>
	<!--make sure jquery is included before bootstrap-->
	<script src="../Scripts/lib/jquery.js"></script>

	<div class="sliderContainer" style="position:absolute; top:100px; left:100px;">

	<script>
	var mySlider = $("#ex7").slider();;
	//$("#ex7").slider("disable");
	$("#ex7").slider("setValue", 10);
