<!DOCTYPE html>
<html>
<head>
    <title>Draw a rectangle!</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="../CSS/lib/bootstrap.css">
	<link rel="stylesheet" href="../CSS/style.css">
	<link rel="stylesheet" href="../CSS/range-slider.css">
	
</head>
<body>
	<!--make sure jquery is included before bootstrap-->
	<script src="../Scripts/lib/jquery.js"></script>
	<!--<script src="../Scripts/lib/bootstrap.min.js"></script>-->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../Scripts/lib/knockout-3.4.0.js"></script>
	<script src="../Scripts/js/canvas.js"></script>
	<script src="../Scripts/js/range-slider.js"></script>
	
	<div style="position:absolute; top:0;left:0;right:0;bottom:0;" >
		<div class="col-xs-6">
			<div style="position:absolute; top:100px; left:100px;">
				<input type="range" id='range' min="0" max="100" step="1" value="50"/>
				<div id='tip' class="tooltip top" style="top: -30px; left: 107.3px;"><div class="tooltip-arrow"></div><div class="tooltip-inner">14</div></div>
			</div>
		</div>
		<div class="col-xs-6" style="height:50%;">
			<div id="videoComponentDemo" style="position:relative; width:100%; height:100%; background: blue">
			<canvas id="canvas"></canvas>
			</div>
		</div>
	</div>
	
	<script src="../Scripts/js/range-slider.js"></script>	
	
</body>
